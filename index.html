<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script src='https://d3js.org/d3.v5.min.js'></script>
<body onload='init()'>
<script>
async function init() {
	csv = await d3.csv("https://ShivanVipani.github.io/disease.csv");
	data = {}
	console.log(csv[0])
	for (var i = 0; i < csv.length; i++) {
		if (csv[i]['County'] === 'Alameda') {
			var year = parseInt(csv[i]['year'])
			if (csv[i]['leadingcause'] in data) {
				data[csv[i]['leadingcause']][year-2017] += parseInt(csv[i]['Count'])
			}
			else {
				data[csv[i]['leadingcause']] = [0,0,0,0]
				data[csv[i]['leadingcause']][year-2017] += parseInt(csv[i]['Count'])
			}
		}
	}
	console.log(data)
}

</script>
</body>
</html>
